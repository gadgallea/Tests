name: Nuget1 .Net
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore src/shared/Nuget1/TestNuget/TestNuget.csproj
    - name: Build
      run: dotnet build -c Release --no-restore src/shared/Nuget1/TestNuget/TestNuget.csproj
    - name: Test
      run: dotnet test src/shared/Nuget1/TestNuget.Tests/TestNuget.Tests.csproj
    - name: Pack
      run: dotnet pack src/shared/Nuget1/TestNuget/TestNuget.csproj -c --no-build -o .
