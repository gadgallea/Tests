name: Nuget1 .Net
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore src/shared/Nuget1/TestNuget/TestNuget.csproj
    - name: Build
      run: dotnet build -c Release --no-restore src/shared/Nuget1/TestNuget/TestNuget.csproj
    - name: Pack
      run: dotnet pack src/shared/Nuget1/TestNuget/TestNuget.csproj -c Release --no-build -o .
    - name: Push
      run: |
        dotnet nuget add source --username gadgallea --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/gadgallea/index.json"
        dotnet push *.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate --source "github"
