name: Microservice1 .Net
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore src/services/Microservice.Api/Microservice.Api.csproj
    - name: Build
      run: dotnet build -c Release --no-restore src/services/Microservice.Api/Microservice.Api.csproj
